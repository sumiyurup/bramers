#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
logo_white = "images/logo-w.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "180px"
# logo text will only show when logo is missing.
logo_text = "bigspring-premium"

# OpenGraph / Twitter Card metadata
description = "This is meta description"
author = "Themefisher"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own
# contact info
address = "9567 Turner Trace Apt. BC C3G8A4"
mobile = "+211234565523"
email = "info@email.com"

# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX

# theme-mode
theme_switch = true
default_theme_mode = "light" # dark or light

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= ""

# Main Sections
mainSections= ["blog"]

# contact form action
contact_form_action = "#!" # contact form works with [https://airform.io/] or [https://formspree.io]
# get_demo action
get_demo = "#!" # contact form works with [https://airform.io/] or [https://formspree.io]

# copyright
copyright = "Designed By [Themefisher](https://themefisher.com/) & Developed By [Gethugothemes](https://gethugothemes.com/)"

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Get a Demo"
link = "get-demo/"

# matomo tracking: see https://matomo.org/
[matomo]
enable = false
url = "https://example.innocraft.cloud/" # your matomo url
id = 1 # your matomo id

# baidu analytics: see https://tongji.baidu.com/
[baidu]
enable = false
analytics_id = "" # Your ID

# plausible analytics: see https://plausible.io/
[plausible]
enable = false
domain = "" # yourdomain.com

# site verifications
[site_verification]
google = "" # Your verification code
bing = "" # Your verification code
baidu = "" # Your verification code

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

